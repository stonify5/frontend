<body data-page="home" data-theme="dark">

    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1 data-i18n="home.title">Online Gomoku</h1>
                <p class="hero-subtitle" data-i18n="home.subtitle">

                <div class="cta-buttons">

                    <a href="/spectator" class="btn btn-outline btn-lg">
                        <span data-i18n="home.spectate">관전하기</span>
                    </a>
                </div>
            </div>

                <div class="stat">
                    <div class="stat-number">∞</div>
                    <div class="stat-label">Real-time</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Languages</div>
                </div>
                <div class="stat">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Online</div>
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card glass-hover">
                    <div class="feature-icon">⚡</div>
                    <div class="feature">
                        <h3 data-i18n="home.features.realtime.title">실시간 대전</h3>

                    <div class="feature">

                            국제 표준 룰 적용으로 전략적 게임
