<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonify5 - Game</title>

    <meta name="description" content="Play real-time Gomoku game with players worldwide.">

    <link rel="alternate" hreflang="ko" href="/ko/game">
    <link rel="alternate" hreflang="en" href="/en/game">
    <link rel="alternate" hreflang="ja" href="/ja/game">

    <meta property="og:title" content="Stonify5 - Game">
    <meta property="og:description" content="Play real-time Gomoku game">
    <meta property="og:image" content="/assets/images/og.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="game">
    
    <!-- Google AdSense Auto Ads -->
    <meta name="google-adsense-account" content="ca-pub-7004859261139401">

    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.svg">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/config.js"></script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7004859261139401"
            crossorigin="anonymous"></script>
</head>

<body data-page="game" data-theme="dark">
    <div id="nicknameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 data-i18n="nickname.title">닉네임 설정</h2>
            <label for="nicknameInput" data-i18n="nickname.label">닉네임</label>
            <input type="text" id="nicknameInput" maxlength="10" data-i18n-placeholder="nickname.placeholder">
            <button id="nicknameSubmit" class="btn btn-primary" data-i18n="nickname.submit">시작하기</button>
        </div>
    </div>

    <header>
        <div class="logo">
            <a href="/">
                <img src="/assets/images/logo.svg" alt="Stonify5">
            </a>
        </div>
        <div id="userCount">Loading...</div>
        <div id="opponentInfo" style="display: none;"></div>
        <div id="languageSelector">
            <button data-lang="ko">한국어</button>
            <button data-lang="en">English</button>
            <button data-lang="ja">日本語</button>
        </div>
    </header>

    <main>
        <div id="gameStatus"></div>
        <div class="game-layout">
            <div class="board-container">
                <canvas id="gameBoard">
                    <p data-i18n="error.canvas">Canvas not supported</p>
                </canvas>
            </div>
            
            <!-- Sidebar Ad -->
            <div class="sidebar-ad">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7004859261139401"
                     data-ad-slot="9383205380"
                     data-ad-format="vertical"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stonify5. Online Gomoku Experience.</p>
    </footer>

    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/i18n/locales/ko.js"></script>
    <script src="/js/i18n/locales/en.js"></script>
    <script src="/js/i18n/locales/ja.js"></script>
    <script src="/js/i18n/i18n.js"></script>
    <script src="/js/services/storage.js"></script>
    <script src="/js/services/audio.js"></script>
    <script src="/js/services/websocket.js"></script>
    <script src="/js/services/ads.js"></script>
    <script src="/js/game/board.js"></script>
    <script src="/js/game/stone.js"></script>
    <script src="/js/game/victory.js"></script>
    <script src="/js/game/timer.js"></script>
    <script src="/js/game/player.js"></script>
    <script src="/js/ui/modal.js"></script>
    <script src="/js/ui/header.js"></script>
    <script src="/js/ui/status.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
