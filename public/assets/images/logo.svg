<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 44" width="160" height="44">
  <defs>
    <!-- Black stone gradient -->
    <radialGradient id="blackStone" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- White stone gradient -->
    <radialGradient id="whiteStone" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M 6 0 L 0 0 0 6" fill="none" stroke="#ffffff" stroke-width="0.4" opacity="0.25"/>
    </pattern>
  </defs>
  
  <!-- Background grid (perfect square) -->
  <rect x="2" y="2" width="40" height="40" fill="url(#gridPattern)" opacity="0.2"/>
  
  <!-- Black stone (mathematically positioned) -->
  <circle cx="16" cy="16" r="7" fill="url(#blackStone)" stroke="#ffffff" stroke-width="0.4"/>
  
  <!-- White stone (mathematically positioned) -->
  <circle cx="28" cy="28" r="7" fill="url(#whiteStone)" stroke="#333333" stroke-width="0.4"/>
  
  <!-- Red square indicator (perfectly centered on white stone) -->
  <rect x="25.5" y="25.5" width="5" height="5" fill="#ff4444" stroke="#ff0000" stroke-width="0.4"/>
  
  <!-- Main text "Stonify5" (perfectly connected) -->
  <text x="48" y="18" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="17" font-weight="700" fill="#ffffff" letter-spacing="-0.5px">
    Stonify
  </text>
  <text x="103" y="18" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="17" font-weight="700" fill="#ff4444" letter-spacing="-0.5px">
    5
  </text>
  
  <!-- Subtitle (perfectly aligned with main text) -->
  <text x="48" y="30" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="7.5" fill="#a0a0a0" letter-spacing="0.6px">
    ONLINE GOMOKU
  </text>
</svg>
