server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Custom error pages
    error_page 404 /err.html;
    error_page 500 502 503 504 /err.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Handle clean URLs - try file, directory, then with .html extension
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Redirect .html URLs to clean URLs (optional - for SEO)
    location ~ \.html$ {
        try_files $uri =404;
        # Uncomment the next line if you want to redirect .html URLs to clean URLs
        # return 301 $scheme://$server_name$request_uri;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }

    # Health check endpoint (proxy to backend if needed)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve ads.txt, robots.txt, sitemap.txt, favicon.ico from root
    location = /ads.txt {}
    location = /robots.txt {}
    location = /sitemap.txt {}
    location = /favicon.ico {}

    # Language subfolders (en, ja, ko)
    location ~ ^/(en|ja|ko)/ {
        try_files $uri $uri/ $uri.html =404;
    }

    # Error page static
    location = /err.html {}
}
